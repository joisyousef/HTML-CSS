<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Contact Us</title>
  </head>
  <body>
    <div class="contact-section">
      <div class="container">
        <div class="left-side">
      <h2>CONTACT <span>US</span></h2>
      <p>Do You Have Any Questions?</p>
     
          <h3>Let's Talk About Your Idea</h3>
          <form action="#">
            <div class="form">
              <input type="text" placeholder="Name" />
            </div>
            <div class="form">
              <input type="email" placeholder="Email*" />
              <input type="number" placeholder="Phone" />
            </div>
            <div class="form">
              <textarea
                name=""
                id=""
                placeholder="Tell Us About Your Project *"
              ></textarea>
            </div>
            <button type="submit">
              SEND MESSAGE <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
        <div class="right-side">
          <div class="info-box">
            <h4>OFFICE LOCATION</h4>
            <p><div><i class="fas fa-map-marker-alt"></i></div> 22 Baker Street, London, United Kingdom, W1U 3BW</p>
        </div>
        <div class="info-box">
            <h4>PHONE</h4>
            <p><div><i class="fas fa-phone"></i></div> +44-20-7328-4499 <br> +99-34-8878-9989</p>
        </div>
        <div class="info-box">
            <h4>EMAIL</h4>
            <p><div><i class="fas fa-envelope"></i></div> info@yourdomain.com <br> admin@yourdomain.com</p>
        </div>
        <div class="info-box">
            <h4>SOCIAL ADDRESS</h4>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest-p"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a> </div>
        </div>
      </div>
    </div>
  </body>
</html>
