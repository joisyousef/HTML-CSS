<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --main-color: #3498db;
}

body {
  color: var(--main-color);
}

input[type="checkbox"]:checked {
  background-color: var(--main-color);
}

input[type="radio"]:checked {
  border: 2px solid var(--main-color);
}

div:empty {
  background-color: #f0f0f0;
  border: 1px dashed #ccc;
}

input:disabled {
  background-color: #e0e0e0;
  cursor: not-allowed;
}

input:required {
  border: 2px solid #e74c3c;
}

input:focus {
  outline: none;
  border: 2px solid var(--main-color);
}

::selection {
  background-color: red;
  color: white;
}

input::placeholder {
  color: #ccc;
  font-style: italic;
}
</style>
</head>
<body>

<h1>CSS Pseudo-classes and Pseudo-elements Example</h1>

<p>Try selecting this text to see the <code>::selection</code> effect.</p>

<div class="example">
  <p>Checkbox and radio button:</p>
  <input type="checkbox" id="checkbox" checked>
  <label for="checkbox">Checkbox (checked)</label><br>
  <input type="radio" id="radio" checked>
  <label for="radio">Radio (checked)</label>
</div>

<div class="example">
  <p>Empty div:</p>
  <div></div>
</div>

<div class="example">
  <p>Disabled input:</p>
  <input type="text" value="Disabled" disabled>
</div>

<div class="example">
  <p>Required input:</p>
  <input type="text" required>
</div>

<div class="example">
  <p>Focus input:</p>
  <input type="text" placeholder="Focus me!">
</div>

</body>
</html>
