<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        #content {
            max-width: 800px;
            margin: auto;
        }

        @media print {
            body {
                background-color: red;
                /* Remove background color for print */
                color: #fff;
                /* Ensure text color is black for readability */
                margin: 0;
            }

            #content {
                width: 100%;
                /* Make content width 100% for print */
                margin: 0;
            }

            #scroll-to-top {
                display: none;
                /* Hide the "Go to Top" button when printing */
            }

            h1,
            p {
                page-break-inside: avoid;
                /* Avoid page breaks inside headings and paragraphs */
            }

            a[href]:after {
                content: " (" attr(href) ")";
                /* Show URL after links */
            }
        }
    </style>
</head>

<body>

    <div id="top"></div>
    <a href="#top" id="scroll-to-top">Go to Top</a>


    <div id="content">
        <h1>Printable Content</h1>
        <p>This content will be styled specifically for printing.</p>
        <p>Links will show their URLs in print.</p>
        <a href="https://www.example.com">Example link</a>
    </div>

</body>

</html>
